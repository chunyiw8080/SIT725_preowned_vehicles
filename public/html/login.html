<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Auto Sell</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
</head>

<body>

    <form  method="POST" class="container" id="login_form">
        <h1>Login</h1>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
        </div>

        
        <div class="clearfix">
            <button type="submit" class="btn btn-primary" value="Submit" id="submit">Log in</button>
        </div>
        <br>
        <p>Not a user? Click on <a href="/users/register">Sign Up</a></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rVFAPNgX00HRdL6gBh5gjk6O4s1VSQdH8dA/+qX6PXSxICBqBqMBYf8+t1TGbl5W" crossorigin="anonymous"></script>
    <script src="/javascripts/login.js"></script>
    <script src="/javascripts/md5.min.js"></script>
</body>

</html>
