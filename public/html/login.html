<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Auto Sell</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                Auto Sell
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="nav-link"><a href="/public/html/index.html">Home</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a href="/public/html/login.html">Sign in</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a href="/public/html/registration.html">Sign up</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <form action="/login" method="POST" class="container">
        <h1>Login</h1>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
        </div>

        
        <div class="clearfix">
            <button type="submit" class="btn btn-primary" id="submit">Log in</button>
        </div>
        <br>
        <p>Not a user? Click on <a href="/public/html/registration.html">Sign Up</a></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rVFAPNgX00HRdL6gBh5gjk6O4s1VSQdH8dA/+qX6PXSxICBqBqMBYf8+t1TGbl5W" crossorigin="anonymous"></script>
</body>

</html>
