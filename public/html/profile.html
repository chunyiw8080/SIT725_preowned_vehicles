    <div class="row">
      <div class="col-lg-7 mx-auto text-white text-center pt-5"></div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="editProfileForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Edit Post Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="editForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="post-content">Post Title</label>
                <input type="text" class="form-control" id="post-title" placeholder="Enter new post title">
              </div>
              <div class="form-group">
                <label for="post-content">Post Content</label>
                <input type="text" class="form-control" id="post-content" placeholder="Enter new post content">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <div class="row py-5 px-4">
      <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 bg-dark">
            <div class="media align-items-end profile-header">
              <div class="profile mr-3">
                <img
                  src="../images/userProfile.jpg"
                  alt="..."
                  width="130"
                  class="rounded mb-2 img-thumbnail"
                />
                <a href="#" class="btn btn-dark btn-sm btn-block" data-toggle="modal" data-target="#editProfileModal">Edit profile</a>
              </div>
              <div class="media-body mb-5 text-white">
                <h4 class="mt-0 mb-0" id="uname"></h4>
                <p class="small mb-4">
                  <i class="fa fa-id-card-o mr-2"></i>ID:<span id="id"></span>
                  <div id="uuid" style="display: none;"></div>
                </p>
              </div>
            </div>
          </div>

          <div class="bg-light p-4 d-flex justify-content-end text-center">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block" id="post_num">0</h5>
                <small class="text-muted">
                  <i class="fa fa-newspaper-o mr-1"></i>Posts</small
                >
              </li>
            </ul>
          </div>

          <div class="py-4 px-4">
            <div class="py-4">
              <h5 class="mb-3">My Posts</h5>

              <div class="post-container">
                <!-- post1 -->

                  </div>
                </div> -->
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
