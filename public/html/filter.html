    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #c5bdbd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="file"] {
            cursor: pointer;
        }

        .submit-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

    <form id="filterForm">
        <div>
            <label for="carModel">Car Model:</label>
            <input type="text" id="car_model" name="car_model">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year">

            <label for="price">Price</label>
            <input type="number" id="price" name="price" >

            <label for="km">KM:</label>
            <input type="number" id="km" name="km_driven" >

            <label for="maxPower">Max Power:</label>
            <input type="number" id="maxPower" name="max_power" >

            <label for="torque">Torque:</label>
            <input type="number" id="torque" name="torque" >
            
            <label for="Mileage">Mileage</label>
            <input type="number" name="mileage" >

            <label for="Engine">Engine</label>
            <input type="number" name="engine" >

            <label for="max_power">Max Power</label>
            <input type="number" name="max_power" >      
            
        </div>
       
        <div>
    
            <label for="seatingCapacity">Seating Capacity:</label>
            <select id="seatingCapacity" name="seats" >
                <option value="" disabled selected>Select seating capacity</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="7">7</option>
            </select>

            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuel" >
                <option value="" disabled selected>Select fuel type</option>
                <option>Petrol</option>
                <option>Diesel</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" >
                <option value="" disabled selected>Select transmission type</option>
                <option>Automatic</option>
                <option>Manual</option>
            </select>

            <label for="sellerType">Seller Type:</label>
            <select id="sellerType" name="seller_type" >
                <option value="" disabled selected>Select seller type</option>
                <option>Individual</option>
                <option>Dealer</option>
            </select>

            <label for="owner">Owner:</label>
            <select id="owner" name="owner" >
                <option value="" disabled selected>Select owner</option>
                <option>First Owner</option>
                <option>Second Owner</option>
                <option>Third Owner</option>
                <option>Forth & Above Owner</option>
            </select>
        </div>

        <button id="filterBtn" type="submit" class="btn btn-primary">Search</button>
    </form>
