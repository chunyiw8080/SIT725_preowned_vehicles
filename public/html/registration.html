<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto sell - register</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script>
        function populateEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailValue = urlParams.get('email');
            document.getElementById('email').value = emailValue || '';
        }
    </script>
</head>

<body onload="populateEmail()">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">
                Auto Sell
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <!--margin start = margin left-->
                    <li class="nav-item">
                        <div class="nav-link"><a href="/">Home</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a href="/users/login">Sign in</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="/signup" method="POST" class="container" id="register_form">
        <br>
        <br>
        <br>
        <h1 class="text-center">Register</h1>
        <p class="text-center">Please fill in this form to create an account.</p>

        <div class="form-group">
            <label for="fname"><b>First Name</b></label>
            <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
            <label for="lname"><b>Last Name</b></label>
            <input class="form-control" type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group">
            <label for="dob"><b>Date of Birth</b></label>
            <input class="form-control" type="date" name="dob" id="dob" min="1922-01-01" required>
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input class="form-control" type="text" name="email" id="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <label for="phoneCode"><b>Phone Number</b></label>
            <div class="input-group">
                <select class="form-select" name="phoneCode" id="phoneCode" required>
                    <option value="+61">+61</option>
                </select>
                <input class="form-control" type="tel" name="phone" id="phone" placeholder="812345678" required>
            </div>
        </div>

        <br>

        <div class="clearfix">
            <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
        </div>
    </form>
    <script src="/javascripts/register.js"></script>
    <script src="/javascripts/md5.min.js"></script>
</body>

</html>
