<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto sell</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script>
        function populateEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailValue = urlParams.get('email');
            document.getElementById('email').value = emailValue || '';
        }
    </script>
</head>

<body onload="populateEmail()">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                Auto Sell
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <!--margin start = margin left-->
                    <li class="nav-item">
                        <div class="nav-link"><a href="/html/index.html">Home</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a href="/html/login.html">Sign in</a></div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a href="/html/registration.html">Sign up</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container"> 
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="mt-5" id="post_form" enctype="multipart/form-data" >
                <br>
                <br>
                
                <!-- Title -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>
                
                <!-- Car Model -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Car model" name="car_model">
                </div>

                <!-- Year, Price, Seats, Mileage -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Year of manufacture" name="year">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Price" name="price" id="price">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Seats" name="seats" id="seats">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Drive kilometers" name="km_driven" id="km_driven">
                    </div>
                </div>

                <!-- Fuel Type -->
                <div class="mb-3 mt-3">
                    <select class="form-select" name="fuel" id="fuel">
                        <option selected disabled>Fuel</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                    </select>
                </div>

                <!-- Transmission -->
                <div class="mb-3">
                    <select class="form-select" name="transmission" id="transmission">
                        <option selected disabled>Transmission</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>

                <!-- Mileage, Engine, Max Power, Torque -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Mileage" name="mileage" id="mileage">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Engine" name="engine" id="engine">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Max power" name="max_power" id="max_power">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Torque" name="torque" id="torque">
                    </div>
                </div>

                <!-- Seller Type -->
                <div class="mb-3 mt-3">
                    <select class="form-select" name="seller_type" id="seller_type">
                    <option selected disabled>Seller type</option>
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                    </select>
                    </div>
                    <!-- Number of Owners -->
                <div class="mb-3">
                    <select class="form-select" name="owner" id="owner">
                        <option selected disabled>Owner</option>
                        <option value="First">First hand</option>
                        <option value="Second">Second hand</option>
                        <option value="Third">Third hand</option>
                        <option value="Forth & Above">Forth hand & above</option>
                    </select>
                </div>

                <!--Phone number-->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Tel" name="contact">
                </div>

                <!-- Updated images-->
                <div class="mb-3">
                    <input type="file" accept="image/*" name="image" multiple>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <textarea style="resize: none;" class="form-control" placeholder="Description" rows="10" name="content"></textarea>
                </div>

                <!-- Phone Number -->
                

                <!-- Submit Button -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/javascripts/editor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/javascripts/newPost.js"></script>
</body>
</html>
